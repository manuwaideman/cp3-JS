<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bloomline</title>
</head>
<body>
        <!--sessão header-->
        <header>
            <a href="#home" class="logo"><img class="VA" src="./imagens/logo.png"></a>
    
            <ul class="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </header>
            <!---Contato--->
    <section class="contact" id="contact">
        <div class="contact-content">

            <section class="form-body">
                <section class="main">
                    <h1 class="title">Formulário de Contato</h1>
                    <form action="#">
                        <div class="main-box">
                            <div class="input-box">
                                <span class="text">Nome</span>
                                <input type="text" placeholder="Insira o nome neste campo." required>
                            </div>

                            <div class="input-box">
                                <span class="text">Sobrenome</span>
                                <input type="text" placeholder="Insira o sobrenome neste campo." required>
                            </div>

                            <div class="input-box">
                                <span class="text">E-mail</span>
                                <input type="email" placeholder="Insira o e-mail neste campo." required>
                            </div>

                            <div class="input-box">
                                <span class="text">Número de Celular</span>
                                <input type="number" placeholder="Insira o número de celular neste campo." required>
                            </div>
                        </div>
                        <div class="btn-enviar">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </section>
            </section>
       <!---containers--->
       <section class="container">
        <div class="container-box">
            <img class="horario" src="./imagens/img8.png">
            <h3>08:00 - 20:00</h3>
            <a href="">Horário de Funcionamento</a>
        </div>

        <div class="container-box">
            <img class="endereco" src="./imagens/img9.png">
            <h3>Av. Paulista, 1106</h3>
            <a href="">Nosso Endereço</a>
        </div>

        <div class="container-box">
            <img class="telefone" src="./imagens/img10.png">
            <h3>(11)9999-9999</h3>
            <a href="">Ligue para Nós</a>
        </div>
    </section>

    <script src="script.js"></script> 
</body>
</html>
